name: PR Check

on:
  pull_request:
    types: [opened, synchronize, reopened]

permissions:
  contents: read
  pull-requests: write

jobs:
  size-check:
    name: Size Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Check PR size
        uses: actions/github-script@v7
        with:
          script: |
            const { data: files } = await github.rest.pulls.listFiles({
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: context.issue.number
            });

            const additions = files.reduce((acc, f) => acc + f.additions, 0);
            const deletions = files.reduce((acc, f) => acc + f.deletions, 0);
            const changedFiles = files.length;

            let sizeLabel = 'size/S';
            if (additions + deletions > 1000) sizeLabel = 'size/XL';
            else if (additions + deletions > 500) sizeLabel = 'size/L';
            else if (additions + deletions > 100) sizeLabel = 'size/M';

            // Remove existing size labels first to prevent accumulation
            const { data: currentLabels } = await github.rest.issues.listLabelsOnIssue({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number
            });
            for (const label of currentLabels) {
              if (label.name.startsWith('size/')) {
                await github.rest.issues.removeLabel({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  issue_number: context.issue.number,
                  name: label.name
                });
              }
            }

            // Add new size label
            await github.rest.issues.addLabels({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              labels: [sizeLabel]
            });

            // Comment if PR is too large (check for existing comment first)
            if (additions + deletions > 1000) {
              const { data: comments } = await github.rest.issues.listComments({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number
              });
              const existingAlert = comments.find(c =>
                c.body.includes('Large PR Alert') &&
                c.user.type === 'Bot'
              );
              if (!existingAlert) {
                await github.rest.issues.createComment({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  issue_number: context.issue.number,
                  body: `**Large PR Alert**\n\nThis PR has ${additions} additions and ${deletions} deletions across ${changedFiles} files.\n\nConsider breaking it into smaller PRs for easier review.`
                });
              }
            }

            console.log(`PR Stats: +${additions} -${deletions} (${changedFiles} files) -> ${sizeLabel}`);

  conventional-commits:
    name: Conventional Commits
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Check commit messages
        uses: wagoid/commitlint-github-action@v5
        continue-on-error: true
